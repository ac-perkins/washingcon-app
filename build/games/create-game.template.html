<button ui-sref='home'>Back</button>
<form class='create-event' ng-submit='create.addEvent()'>
  <label>Game:</label><input type='text' class='form-control' ng-model='create.newEvent.name' placeholder='Name' required> <!-- TODO: Re add required! -->
  <label>When:</label><input datetime-picker ng-model="create.newEvent.time" required>
  <label>Where:</label><input type='text' class='form-control' ng-model='create.newEvent.location' placeholder='Location' required>
  <!-- <label>Time:</label><input type="time" class='form-control' ng-model='create.newEvent.time' placeholder="HH:mm"> -->
  <!-- <div uib-timepicker ng-model="mytime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></div> -->
  <!-- <label>When:</label><input type="datetime-local" ng-model="create.newEvent.time" required> -->
  <!-- <label>When:</label><input datetime-picker ng-model="create.newEvent.time" required> -->
  <label>Players needed:</label><input type="number" class='form-control' ng-model='create.newEvent.players' required>
  <label>PIN:</label><input type="tel" class='form-control' ng-model='create.newEvent.pin' min="4" max="8" placeholder="At least 4 digits">
  <label>Notes:</label><textarea type="text" class='form-control' ng-model='create.newEvent.notes'></textarea>
  <button>Create new Game</button>
</form>


<p class='error-msg' ng-show='create.errorMessage'>{{create.errorMessage}}</p>
